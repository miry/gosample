#cloud-config
ssh_pwauth: false
disable_root: true
package_update: true
packages:
  - qemu-guest-agent
chpasswd:
  list: |
      root:password
  expire: False
users:
  - name: admin
    ssh_authorized_keys:
      - ${public_key}
    sudo:
      - 'ALL=(ALL) NOPASSWD:ALL'
    groups: sudo
    shell: /bin/bash
